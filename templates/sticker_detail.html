{% extends 'base.html' %}
{% block title %}{{ sticker.name }}{% endblock %}

{% block content %}
<div class="flex gap-8">
  <img src="{{ sticker.image.url }}" class="w-64 h-64 object-cover">
  <div>
    <h1 class="text-2xl font-bold">{{ sticker.name }}</h1>
    <p class="mt-2 text-gray-600">${{ sticker.price }}</p>
    <p class="mt-4">{{ sticker.description }}</p>
    <a href="#" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded">Add to Cart</a>
  </div>
</div>
{% endblock %}
